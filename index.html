<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
<div class="container">
    <form id="contact" action="table.html">
            <h4>Season</h4>
            <select  style="border-color:#ccc" style="background-color:#FFF"  id = "season" required>

            </select><br>
        <h4>Episode</h4>
        <select  style="border-color:#ccc" style="background-color:#FFF"  id = "episode" required>

        </select><br>
        <h4>Investor</h4>
        <select  style="border-color:#ccc" style="background-color:#FFF" id = "investor" required>
             <option value="Male">No Filter</option>
            <option value="Corcoran">Corcoran</option>
            <option value="Cuban">Cuban</option>
            <option value="Greiner">Greiner</option>
            <option value="Herjavec">Herjavec</option>
            <option value="John">John</option>
            <option value="OLeary">OLeary</option>
            <option value="Harrington">Harrington</option>
            <option value="Guest">Guest</option>







        </select><br>
         <h4>Gender</h4>
        <select  style="border-color:#ccc" style="background-color:#FFF"  id = "gender" required>
             <option value="Male">No Filter</option>
          <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <h4>Amount</h4>
        <select  style="border-color:#ccc" style="background-color:#FFF"  id = "amount" required>

        </select><br><br>


        <fieldset>
            <button  type="submit" id="submit" data-submit="...Sending">Submit</button>
        </fieldset>



    </form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/first.js"></script>
</body>
</html>
